{% extends "file_exchange/layout.html" %}
{% load static %}

{% block body %}
    <section class="form">
        <h5>Upload your category csv file from <a href="https://www.ebay.com/sh/reports" target="_blank">Ebay</a></h5>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="csv-file" accept="csv">
            <button type="submit">Upload</button>
        </form>
    </section>
{% endblock %}
